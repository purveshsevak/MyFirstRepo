{% extends 'base.html' %}

{% block content %}
    <h1>Book List</h1>
    <hr>
    {% if book_list %}
    <ul>
        {% for book in book_list %}
            <li>
                <a href="{% url 'catalog:book-detail' pk=book.pk %}">{{ book.title }}</a> ({{ book.author }})
            </li>
        {% endfor %}
    </ul>
    {% else %}
        <p>There are no books in the library.</p>
    {% endif %}
{% endblock %}
